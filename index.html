<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Infinite Board v4.6</title>
    <style>
        :root { --bg: #f0f0f0; --panel: #ffffff; --accent: #007bff; --text: #333; }
        [data-theme="dark"] { --bg: #1a1a1a; --panel: #333; --accent: #007bff; --text: #eee; }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: var(--bg); font-family: sans-serif; }
        
        /* –°–ò–°–¢–ï–ú–ê –°–õ–û–ï–í: 
           1. Grid (z: 1)
           2. DOM/YouTube (z: 10)
           3. UI (z: 2000)
           4. Drawing Canvas (z: 100) - —É–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è —á–µ—Ä–µ–∑ JS
        */
        #grid-canvas { position: absolute; inset: 0; z-index: 1; pointer-events: none; }
        #dom-layer { position: absolute; inset: 0; z-index: 10; pointer-events: none; overflow: hidden; }
        #canvas { position: absolute; inset: 0; z-index: 100; touch-action: none; background: transparent; }
        
        #ui-layer { position: fixed; top: 0; left: 0; width: 100%; pointer-events: none; z-index: 2000; display: flex; flex-direction: column; align-items: center; }
        .panel { pointer-events: auto; background: var(--panel); padding: 5px 12px; border-radius: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); display: flex; gap: 6px; align-items: center; margin: 8px; border: 1px solid rgba(0,0,0,0.1); }
        
        #sidebar { position: fixed; top: 60px; left: 10px; width: 220px; background: var(--panel); border-radius: 15px; padding: 15px; pointer-events: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transform: translateX(-250px); transition: 0.3s; z-index: 2001; }
        #sidebar.open { transform: translateX(0); }
        
        .yt-wrapper { position: absolute; pointer-events: auto; background: #000; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .yt-wrapper iframe { width: 100%; height: 100%; border: none; }
        .yt-overlay { position: absolute; inset: 0; z-index: 20; display: none; }
        .mode-move .yt-overlay { display: block; cursor: move; }

        button { background: #eee; border: none; padding: 8px 12px; border-radius: 15px; cursor: pointer; font-weight: bold; color: var(--text); }
        button.active { background: var(--accent) !important; color: white !important; }
        .board-item { padding: 10px; border-radius: 8px; cursor: pointer; margin-bottom: 5px; color: var(--text); border: 1px solid transparent; }
        .board-item.active { background: rgba(0,123,255,0.1); border-color: var(--accent); }
        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 3000; display: flex; justify-content: center; align-items: center; flex-direction: column; }
    </style>
</head>
<body class="mode-move">

<div id="login-screen">
    <h1>Infinite Board</h1>
    <button onclick="login()" style="padding: 15px 40px; background: #4285F4; color: white; border-radius: 10px; font-size: 18px;">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google</button>
</div>

<div id="ui-layer" style="display:none;">
    <div class="panel">
        <button onclick="toggleSidebar()">‚ò∞</button>
        <button id="mode-move" class="active" onclick="setMode('move')">üñêÔ∏è</button>
        <button id="mode-draw" onclick="setMode('draw')">‚úèÔ∏è</button>
        <button id="mode-eraser" onclick="setMode('eraser')">üßΩ</button>
        <button onclick="resetCamera()">üéØ</button>
        <input type="file" id="file-input" hidden onchange="handleFile(event)">
        <button onclick="document.getElementById('file-input').click()">‚ûï</button>
        <button onclick="addYouTube()" style="color:red">YT</button>
        <button onclick="deleteSelected()" style="color:red">üóëÔ∏è</button>
    </div>
    <div class="panel">
        <button onclick="undo()">‚Ü©Ô∏è</button>
        <button onclick="redo()">‚Ü™Ô∏è</button>
        <button onclick="toggleTheme()">üåì</button>
    </div>
</div>

<div id="sidebar">
    <h3>–ú–æ–∏ –î–æ—Å–∫–∏</h3>
    <div id="boards-list"></div>
    <button onclick="createNewBoard()" style="width:100%; background:var(--accent); color:white; margin-top:10px;">+ –ù–æ–≤–∞—è</button>
    <button onclick="logout()" style="width:100%; margin-top:15px; opacity: 0.7;">–í—ã—Ö–æ–¥</button>
</div>

<div id="canvas-container">
    <canvas id="grid-canvas"></canvas>
    <div id="dom-layer"></div>
    <canvas id="canvas"></canvas>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, updateDoc, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const app = initializeApp({
        apiKey: "AIzaSyAYZY3gBo7uT-MSmgXnsZn3Y_q2zzU4OAM",
        authDomain: "infiniteboard-3197d.firebaseapp.com",
        projectId: "infiniteboard-3197d",
        storageBucket: "infiniteboard-3197d.firebasestorage.app",
        appId: "1:786069509066:web:ab900d2d7c952195067533"
    });
    const auth = getAuth(app), db = getFirestore(app);

    let state = { mode: 'move', theme: 'light', camera: { x: window.innerWidth/2, y: window.innerHeight/2, zoom: 1 }, objects: [], lines: [], selectedObj: null };
    let currentUser = null, currentBoardId = null, unsubscribeBoard = null;

    const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
    const gridCanvas = document.getElementById('grid-canvas'), gCtx = gridCanvas.getContext('2d');

    function resize() {
        canvas.width = gridCanvas.width = window.innerWidth;
        canvas.height = gridCanvas.height = window.innerHeight;
        render();
    }
    window.addEventListener('resize', resize);
    resize();

    // --- YT HANDLER ---
    window.addYouTube = () => {
        const url = prompt("–í—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ YouTube:");
        const id = url?.match(/(?:youtu\.be\/|youtube\.com\/(?:.*v=|.*\/|.*embed\/|.*shorts\/))([^?&]+)/);
        if (id) {
            const pos = { x: (window.innerWidth/2 - state.camera.x)/state.camera.zoom, y: (window.innerHeight/2 - state.camera.y)/state.camera.zoom };
            state.objects.push({ type: 'youtube', x: pos.x, y: pos.y, w: 480, h: 270, ytId: id[1], ratio: 16/9 });
            saveAndSync();
        }
    };

    function syncDOMObjects(data) {
        const dataIds = data.map(o => o.url || o.ytId);
        // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ
        state.objects.forEach(o => { if(o.dom && !dataIds.includes(o.url || o.ytId)) o.dom.remove(); });
        state.objects = state.objects.filter(o => dataIds.includes(o.url || o.ytId) || !o.ytId);

        data.forEach(obj => {
            let ex = state.objects.find(o => (o.url === obj.url && o.url) || (o.ytId === obj.ytId && o.ytId));
            if (ex) { 
                Object.assign(ex, obj); 
            } else {
                if (obj.type === 'youtube') {
                    const wrap = document.createElement('div'); wrap.className = 'yt-wrapper';
                    wrap.innerHTML = `<div class="yt-overlay"></div><iframe src="https://www.youtube.com/embed/${obj.ytId}?enablejsapi=1&rel=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
                    document.getElementById('dom-layer').appendChild(wrap);
                    obj.dom = wrap;
                } else if (obj.type === 'image') { obj.el = new Image(); obj.el.src = obj.url; }
                else if (obj.type === 'video') { obj.el = document.createElement('video'); obj.el.src = obj.url; obj.el.muted = true; obj.el.loop = true; obj.el.playsInline = true; obj.el.currentTime = 0.1; }
                state.objects.push(obj);
            }
        });
        render();
    }

    // --- INTERACTION ---
    canvas.addEventListener('pointerdown', e => {
        const m = { x: e.clientX, y: e.clientY };
        const w = { x: (m.x - state.camera.x)/state.camera.zoom, y: (m.y - state.camera.y)/state.camera.zoom };
        state.lastMouse = m;

        const hit = [...state.objects].reverse().find(o => w.x > o.x && w.x < o.x + o.w && w.y > o.y && w.y < o.y + o.h);

        if (state.mode !== 'move') {
            if (hit?.type === 'youtube') {
                // –ï—Å–ª–∏ –∫–ª–∏–∫–Ω—É–ª–∏ –ø–æ YT –≤ —Ä–µ–∂–∏–º–µ —Ä–∏—Å–æ–≤–∞–Ω–∏—è ‚Äî –ø—Ä–æ–±—Ä–∞—Å—ã–≤–∞–µ–º –∫–ª–∏–∫
                canvas.style.pointerEvents = 'none';
                setTimeout(() => canvas.style.pointerEvents = 'auto', 500);
                return;
            }
            state.isDrawing = true;
            if (state.mode === 'draw') state.lines.push({ points: [w], color: state.theme==='light'?'#000':'#fff' });
            return;
        }

        state.selectedObj = hit;
        if (hit) {
            const s = 35 / state.camera.zoom;
            if (w.x > hit.x + hit.w - s && w.y > hit.y + hit.h - s) state.isResizing = true;
            else { state.isDragging = true; if(hit.el && hit.type==='video') hit.el.paused ? hit.el.play() : hit.el.pause(); }
        } else state.isDragging = true;
        render();
    });

    canvas.addEventListener('pointermove', e => {
        if (!state.lastMouse) return;
        const m = { x: e.clientX, y: e.clientY };
        const dx = (m.x - state.lastMouse.x)/state.camera.zoom;
        const dy = (m.y - state.lastMouse.y)/state.camera.zoom;
        const w = { x: (m.x - state.camera.x)/state.camera.zoom, y: (m.y - state.camera.y)/state.camera.zoom };

        if (state.isDrawing) {
            if (state.mode === 'draw') state.lines[state.lines.length-1].points.push(w);
            else state.lines = state.lines.filter(l => !l.points.some(p => Math.hypot(p.x-w.x, p.y-w.y)<20/state.camera.zoom));
        } else if (state.isResizing && state.selectedObj) {
            state.selectedObj.w += dx; state.selectedObj.h = state.selectedObj.w / (state.selectedObj.ratio || 1);
        } else if (state.isDragging) {
            if (state.selectedObj) { state.selectedObj.x += dx; state.selectedObj.y += dy; }
            else { state.camera.x += m.x - state.lastMouse.x; state.camera.y += m.y - state.lastMouse.y; }
        }
        state.lastMouse = m; render();
    });

    window.addEventListener('pointerup', () => { 
        if(state.isDragging || state.isResizing || state.isDrawing) saveAndSync();
        state.isDragging = state.isResizing = state.isDrawing = false; 
        state.lastMouse = null; 
    });

    canvas.addEventListener('wheel', e => {
        e.preventDefault();
        const d = e.deltaY > 0 ? 0.9 : 1.1;
        const wX = (e.clientX - state.camera.x) / state.camera.zoom;
        const wY = (e.clientY - state.camera.y) / state.camera.zoom;
        state.camera.zoom = Math.min(Math.max(state.camera.zoom * d, 0.1), 5);
        state.camera.x = e.clientX - wX * state.camera.zoom;
        state.camera.y = e.clientY - wY * state.camera.zoom;
        render();
    }, { passive: false });

    // --- RENDER ---
    function render() {
        // 1. –°–µ—Ç–∫–∞ (Grid Canvas)
        gCtx.clearRect(0, 0, gridCanvas.width, gridCanvas.height);
        const g = 50 * state.camera.zoom;
        gCtx.beginPath(); gCtx.strokeStyle = state.theme==='light'?'#ddd':'#333'; gCtx.lineWidth = 1;
        for(let x=state.camera.x%g; x<gridCanvas.width; x+=g){ gCtx.moveTo(x,0); gCtx.lineTo(x,gridCanvas.height); }
        for(let y=state.camera.y%g; y<gridCanvas.height; y+=g){ gCtx.moveTo(0,y); gCtx.lineTo(gridCanvas.width,y); }
        gCtx.stroke();

        // 2. –†–∏—Å–æ–≤–∞–Ω–∏–µ –∏ –û–±—ä–µ–∫—Ç—ã (Main Canvas)
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save(); ctx.translate(state.camera.x, state.camera.y); ctx.scale(state.camera.zoom, state.camera.zoom);
        
        state.objects.forEach(obj => {
            if (obj.type === 'youtube' && obj.dom) {
                obj.dom.style.transform = `translate(${obj.x * state.camera.zoom + state.camera.x}px, ${obj.y * state.camera.zoom + state.camera.y}px) scale(${state.camera.zoom})`;
                obj.dom.style.transformOrigin = '0 0';
                obj.dom.style.width = `${obj.w}px`; obj.dom.style.height = `${obj.h}px`;
            } else if (obj.el) {
                ctx.drawImage(obj.el, obj.x, obj.y, obj.w, obj.h);
            }
            // –†–∞–º–∫–∞ –≤—ã–±–æ—Ä–∞
            if (state.selectedObj === obj && state.mode === 'move') {
                ctx.strokeStyle = '#007bff'; ctx.lineWidth = 2/state.camera.zoom;
                ctx.strokeRect(obj.x, obj.y, obj.w, obj.h);
                ctx.fillStyle = '#007bff';
                ctx.fillRect(obj.x + obj.w - 15/state.camera.zoom, obj.y + obj.h - 15/state.camera.zoom, 30/state.camera.zoom, 30/state.camera.zoom);
            }
        });

        state.lines.forEach(l => {
            ctx.beginPath(); ctx.strokeStyle = l.color; ctx.lineWidth = 3/state.camera.zoom; ctx.lineCap='round';
            l.points.forEach((p, i) => i ? ctx.lineTo(p.x, p.y) : ctx.moveTo(p.x, p.y)); ctx.stroke();
        });
        ctx.restore();
        if (state.objects.some(o => o.type === 'video' && o.el && !o.el.paused)) requestAnimationFrame(render);
    }

    // --- FIREBASE OPS ---
    async function saveAndSync() {
        if (!currentBoardId) return;
        const cleanObjects = state.objects.map(({el, dom, ...o}) => o);
        await updateDoc(doc(db, "boards", currentBoardId), { objects: cleanObjects, lines: state.lines });
    }

    async function loadBoardsList() {
        const q = query(collection(db, "boards"), where("ownerId", "==", currentUser.uid));
        const snap = await getDocs(q);
        const list = document.getElementById('boards-list'); list.innerHTML = '';
        snap.forEach(d => {
            const item = document.createElement('div');
            item.className = `board-item ${currentBoardId === d.id ? 'active' : ''}`;
            item.innerText = d.data().name || "–î–æ—Å–∫–∞";
            item.onclick = () => openBoard(d.id);
            list.appendChild(item);
        });
    }

    function openBoard(id) {
        if (unsubscribeBoard) unsubscribeBoard();
        currentBoardId = id;
        unsubscribeBoard = onSnapshot(doc(db, "boards", id), d => {
            if (d.exists() && !state.isDragging && !state.isResizing) {
                state.lines = d.data().lines || [];
                syncDOMObjects(d.data().objects || []);
            }
        });
        loadBoardsList();
        document.getElementById('sidebar').classList.remove('open');
    }

    window.createNewBoard = async () => {
        const name = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ –Ω–æ–≤–æ–π –¥–æ—Å–∫–∏:");
        if (!name) return;
        const ref = await addDoc(collection(db, "boards"), { name, ownerId: currentUser.uid, objects: [], lines: [] });
        openBoard(ref.id);
    };

    onAuthStateChanged(auth, user => {
        if (user) {
            currentUser = user; document.getElementById('login-screen').style.display='none'; document.getElementById('ui-layer').style.display='flex';
            loadBoardsList().then(() => {
                if (!currentBoardId) {
                    getDocs(query(collection(db, "boards"), where("ownerId", "==", user.uid))).then(s => {
                        if (!s.empty) openBoard(s.docs[0].id);
                    });
                }
            });
        } else { document.getElementById('login-screen').style.display='flex'; }
    });

    // --- UI UTILS ---
    window.login = () => signInWithPopup(auth, new GoogleAuthProvider());
    window.logout = () => signOut(auth).then(() => location.reload());
    window.setMode = m => { state.mode = m; document.body.className = 'mode-'+m; document.querySelectorAll('.panel button').forEach(b => b.classList.toggle('active', b.id === 'mode-'+m)); };
    window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('open');
    window.resetCamera = () => { state.camera = { x: window.innerWidth/2, y: window.innerHeight/2, zoom: 1 }; render(); };
    window.toggleTheme = () => { state.theme = state.theme==='light'?'dark':'light'; document.body.setAttribute('data-theme', state.theme); render(); };
    window.deleteSelected = () => { if(state.selectedObj){ if(state.selectedObj.dom) state.selectedObj.dom.remove(); state.objects = state.objects.filter(o => o !== state.selectedObj); state.selectedObj = null; saveAndSync(); render(); } };
</script>
</body>
</html>
