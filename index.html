<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Infinite Board v4.2</title>
    <style>
        :root { --bg: #f0f0f0; --panel: #ffffff; --accent: #007bff; --text: #333; }
        [data-theme="dark"] { --bg: #1a1a1a; --panel: #333; --accent: #007bff; --text: #eee; }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: var(--bg); font-family: sans-serif; }
        
        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        #ui-layer { position: fixed; top: 0; left: 0; width: 100%; pointer-events: none; z-index: 1000; display: flex; flex-direction: column; align-items: center; }
        .panel { pointer-events: auto; background: var(--panel); padding: 5px 12px; border-radius: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); display: flex; gap: 6px; align-items: center; margin: 8px; border: 1px solid rgba(0,0,0,0.1); }
        
        #sidebar { position: fixed; top: 60px; left: 10px; width: 220px; background: var(--panel); border-radius: 15px; padding: 15px; pointer-events: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transform: translateX(-250px); transition: 0.3s; z-index: 1001; max-height: 80vh; overflow-y: auto; }
        #sidebar.open { transform: translateX(0); }
        
        #canvas-container { position: relative; width: 100%; height: 100%; overflow: hidden; }
        #canvas { position: absolute; top: 0; left: 0; z-index: 1; touch-action: none; }
        #dom-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 2; }
        
        .yt-wrapper { position: absolute; pointer-events: auto; background: #000; border: 2px solid transparent; }
        .yt-wrapper.selected { border-color: var(--accent); }
        .yt-wrapper iframe { width: 100%; height: 100%; border: none; pointer-events: auto; }
        /* –ó–∞—â–∏—Ç–Ω—ã–π —Å–ª–æ–π –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è iframe */
        .yt-overlay { position: absolute; inset: 0; z-index: 10; display: none; }
        .mode-move .yt-overlay { display: block; cursor: move; }

        button { background: #eee; border: none; padding: 8px 12px; border-radius: 15px; cursor: pointer; color: #333; font-weight: bold; }
        button.active { background: var(--accent) !important; color: white !important; }
        .board-item { padding: 10px; border-radius: 8px; cursor: pointer; margin-bottom: 5px; color: var(--text); }
        .board-item.active { background: rgba(0,123,255,0.1); border: 1px solid var(--accent); }
    </style>
</head>
<body data-theme="light" class="mode-move">

<div id="login-screen">
    <h1>Infinite Board</h1>
    <button onclick="login()" style="padding: 15px 30px; background: #4285F4; color: white;">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google</button>
</div>

<div id="ui-layer" style="display:none;">
    <div class="panel">
        <button onclick="toggleSidebar()">‚ò∞</button>
        <button id="mode-move" class="active" onclick="setMode('move')">üñêÔ∏è</button>
        <button id="mode-draw" onclick="setMode('draw')">‚úèÔ∏è</button>
        <button id="mode-eraser" onclick="setMode('eraser')">üßΩ</button>
        <button onclick="resetCamera()">üéØ</button>
        <hr style="width:1px; height:20px; border:none; background:#ccc;">
        <input type="file" id="file-input" hidden accept="image/*,video/*" onchange="handleFile(event)">
        <button onclick="document.getElementById('file-input').click()">‚ûï</button>
        <button onclick="addYouTube()" style="color:red">YT</button>
        <button onclick="deleteSelected()" style="color:red">üóëÔ∏è</button>
    </div>
    <div class="panel">
        <button onclick="undo()">‚Ü©Ô∏è</button>
        <button onclick="redo()">‚Ü™Ô∏è</button>
        <button onclick="toggleTheme()">üåì</button>
        <div id="status-dot" style="width:8px; height:8px; border-radius:50%; background: green;"></div>
    </div>
</div>

<div id="sidebar">
    <h3 style="margin-top:0">–î–æ—Å–∫–∏</h3>
    <div id="boards-list"></div>
    <button onclick="createNewBoard()" style="width:100%; background:var(--accent); color:white;">+ –ù–æ–≤–∞—è</button>
    <button onclick="logout()" style="width:100%; margin-top:10px;">–í—ã—Ö–æ–¥</button>
</div>

<div id="canvas-container">
    <canvas id="canvas"></canvas>
    <div id="dom-layer"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, collection, addDoc, query, where, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAYZY3gBo7uT-MSmgXnsZn3Y_q2zzU4OAM",
        authDomain: "infiniteboard-3197d.firebaseapp.com",
        projectId: "infiniteboard-3197d",
        storageBucket: "infiniteboard-3197d.firebasestorage.app",
        messagingSenderId: "786069509066",
        appId: "1:786069509066:web:ab900d2d7c952195067533"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null, currentBoardId = null, unsubscribeBoard = null;
    let state = { mode: 'move', theme: 'light', camera: { x: window.innerWidth/2, y: window.innerHeight/2, zoom: 1 }, objects: [], lines: [], selectedObj: null };
    let history = [], historyIndex = -1;

    // --- YT HELPERS ---
    window.addYouTube = () => {
        const url = prompt("–í—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ YouTube (–Ω–∞–ø—Ä–∏–º–µ—Ä: https://youtu.be/...)");
        if (!url) return;
        let id = url.match(/(?:youtu\.be\/|youtube\.com\/(?:.*v=|.*\/|.*embed\/))([^?&]+)/);
        if (id) {
            const pos = { x: (window.innerWidth/2 - state.camera.x)/state.camera.zoom, y: (window.innerHeight/2 - state.camera.y)/state.camera.zoom };
            state.objects.push({ type: 'youtube', x: pos.x, y: pos.y, w: 480, h: 270, ytId: id[1], ratio: 16/9 });
            triggerSave(); render();
        }
    };

    // --- FIREBASE & AUTH ---
    window.login = () => signInWithPopup(auth, new GoogleAuthProvider());
    window.logout = () => signOut(auth);
    onAuthStateChanged(auth, user => {
        if (user) { currentUser = user; document.getElementById('login-screen').style.display='none'; document.getElementById('ui-layer').style.display='flex'; loadBoardsList(); }
        else { document.getElementById('login-screen').style.display='flex'; document.getElementById('ui-layer').style.display='none'; }
    });

    async function loadBoardsList() {
        const q = query(collection(db, "boards"), where("ownerId", "==", currentUser.uid));
        const snap = await getDocs(q);
        const list = document.getElementById('boards-list'); list.innerHTML = '';
        snap.forEach(d => {
            const item = document.createElement('div');
            item.className = `board-item ${currentBoardId === d.id ? 'active' : ''}`;
            item.innerText = d.data().name || "–î–æ—Å–∫–∞";
            item.onclick = () => openBoard(d.id);
            list.appendChild(item);
        });
    }

    function openBoard(id) {
        if (unsubscribeBoard) unsubscribeBoard();
        currentBoardId = id;
        unsubscribeBoard = onSnapshot(doc(db, "boards", id), d => {
            if (d.exists() && !state.isDragging && !state.isResizing) {
                const data = d.data();
                state.lines = data.lines || [];
                syncObjects(data.objects || []);
            }
        });
        loadBoardsList();
    }

    function syncObjects(data) {
        // –£–¥–∞–ª—è–µ–º —Ç–µ, –∫–æ—Ç–æ—Ä—ã—Ö –±–æ–ª—å—à–µ –Ω–µ—Ç
        const dataUrls = data.map(o => o.url || o.ytId);
        state.objects = state.objects.filter(o => {
            if (!dataUrls.includes(o.url || o.ytId)) {
                if (o.dom) o.dom.remove();
                return false;
            }
            return true;
        });

        data.forEach(obj => {
            let existing = state.objects.find(o => (o.url === obj.url && obj.url) || (o.ytId === obj.ytId && obj.ytId));
            if (existing) {
                Object.assign(existing, obj);
            } else {
                if (obj.type === 'youtube') {
                    const wrap = document.createElement('div');
                    wrap.className = 'yt-wrapper';
                    wrap.innerHTML = `<div class="yt-overlay"></div><iframe src="https://www.youtube.com/embed/${obj.ytId}" allowfullscreen></iframe>`;
                    document.getElementById('dom-layer').appendChild(wrap);
                    obj.dom = wrap;
                } else if (obj.type === 'image') {
                    obj.el = new Image(); obj.el.src = obj.url;
                } else if (obj.type === 'video') {
                    obj.el = document.createElement('video'); obj.el.src = obj.url; obj.el.muted = true; obj.el.loop = true; obj.el.playsInline = true; obj.el.currentTime = 0.1;
                }
                state.objects.push(obj);
            }
        });
        render();
    }

    // --- CORE LOGIC ---
    function triggerSave() {
        if (!currentBoardId) return;
        const toSave = state.objects.map(({el, dom, ...rest}) => rest);
        updateDoc(doc(db, "boards", currentBoardId), { objects: toSave, lines: state.lines });
    }

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; render(); }
    window.addEventListener('resize', resize);
    resize();

    canvas.addEventListener('pointerdown', e => {
        const m = { x: e.clientX, y: e.clientY };
        const w = { x: (m.x - state.camera.x)/state.camera.zoom, y: (m.y - state.camera.y)/state.camera.zoom };
        state.lastMouse = m;

        if (state.mode === 'draw' || state.mode === 'eraser') {
            state.isDrawing = true;
            if (state.mode === 'draw') state.lines.push({ points: [w], color: state.theme==='light'?'#000':'#fff' });
            return;
        }

        const hit = [...state.objects].reverse().find(o => w.x > o.x && w.x < o.x + o.w && w.y > o.y && w.y < o.y + o.h);
        state.selectedObj = hit;
        if (hit) {
            const s = 40/state.camera.zoom;
            if (w.x > hit.x + hit.w - s && w.y > hit.y + hit.h - s) state.isResizing = true;
            else { 
                state.isDragging = true; 
                if (hit.type === 'video') hit.el.paused ? hit.el.play() : hit.el.pause();
            }
        } else { state.isDragging = true; }
        render();
    });

    canvas.addEventListener('pointermove', e => {
        if (!state.lastMouse) return;
        const m = { x: e.clientX, y: e.clientY };
        const dx = (m.x - state.lastMouse.x)/state.camera.zoom;
        const dy = (m.y - state.lastMouse.y)/state.camera.zoom;
        const w = { x: (m.x - state.camera.x)/state.camera.zoom, y: (m.y - state.camera.y)/state.camera.zoom };

        if (state.isDrawing) {
            if (state.mode === 'draw') state.lines[state.lines.length-1].points.push(w);
            else state.lines = state.lines.filter(l => !l.points.some(p => Math.hypot(p.x-w.x, p.y-w.y)<20/state.camera.zoom));
        } else if (state.isResizing && state.selectedObj) {
            state.selectedObj.w += dx; state.selectedObj.h = state.selectedObj.w / (state.selectedObj.ratio || 1);
        } else if (state.isDragging) {
            if (state.selectedObj && state.mode === 'move') { state.selectedObj.x += dx; state.selectedObj.y += dy; }
            else { state.camera.x += m.x - state.lastMouse.x; state.camera.y += m.y - state.lastMouse.y; }
        }
        state.lastMouse = m; render();
    });

    window.addEventListener('pointerup', () => { if(state.isDragging || state.isResizing || state.isDrawing) triggerSave(); state.isDragging = state.isResizing = state.isDrawing = false; state.lastMouse = null; });

    function render() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // –°–µ—Ç–∫–∞
        const g = 50 * state.camera.zoom;
        ctx.beginPath(); ctx.strokeStyle = state.theme==='light'?'#ddd':'#222';
        for(let x=state.camera.x%g; x<canvas.width; x+=g){ ctx.moveTo(x,0); ctx.lineTo(x,canvas.height); }
        for(let y=state.camera.y%g; y<canvas.height; y+=g){ ctx.moveTo(0,y); ctx.lineTo(canvas.width,y); }
        ctx.stroke();

        ctx.save();
        ctx.translate(state.camera.x, state.camera.y);
        ctx.scale(state.camera.zoom, state.camera.zoom);

        state.objects.forEach(obj => {
            if (obj.type === 'youtube' && obj.dom) {
                obj.dom.style.left = `${obj.x * state.camera.zoom + state.camera.x}px`;
                obj.dom.style.top = `${obj.y * state.camera.zoom + state.camera.y}px`;
                obj.dom.style.width = `${obj.w * state.camera.zoom}px`;
                obj.dom.style.height = `${obj.h * state.camera.zoom}px`;
                obj.dom.className = `yt-wrapper ${state.selectedObj === obj ? 'selected' : ''}`;
            } else if (obj.el) {
                ctx.drawImage(obj.el, obj.x, obj.y, obj.w, obj.h);
            }
            // –†–∞–º–∫–∞ –≤—ã–±–æ—Ä–∞
            if (state.selectedObj === obj) {
                ctx.strokeStyle = '#007bff'; ctx.lineWidth = 2/state.camera.zoom;
                ctx.strokeRect(obj.x, obj.y, obj.w, obj.h);
                ctx.fillStyle = '#007bff';
                ctx.fillRect(obj.x + obj.w - 20/state.camera.zoom, obj.y + obj.h - 20/state.camera.zoom, 40/state.camera.zoom, 40/state.camera.zoom);
            }
        });

        state.lines.forEach(l => {
            ctx.beginPath(); ctx.strokeStyle = l.color; ctx.lineWidth = 3/state.camera.zoom; ctx.lineCap='round';
            l.points.forEach((p, i) => i ? ctx.lineTo(p.x, p.y) : ctx.moveTo(p.x, p.y));
            ctx.stroke();
        });
        ctx.restore();
        if (state.objects.some(o => o.type === 'video' && o.el && !o.el.paused)) requestAnimationFrame(render);
    }

    // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
    window.setMode = m => { state.mode = m; document.body.className = 'mode-'+m; document.querySelectorAll('.panel button').forEach(b => b.classList.toggle('active', b.id === 'mode-'+m)); };
    window.resetCamera = () => { state.camera = { x: window.innerWidth/2, y: window.innerHeight/2, zoom: 1 }; render(); };
    window.toggleTheme = () => { state.theme = state.theme==='light'?'dark':'light'; document.body.setAttribute('data-theme', state.theme); render(); };
    window.deleteSelected = () => { 
        if(state.selectedObj) { 
            if(state.selectedObj.dom) state.selectedObj.dom.remove();
            state.objects = state.objects.filter(o => o !== state.selectedObj); 
            state.selectedObj = null; triggerSave(); render(); 
        } 
    };
    window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('open');
</script>
</body>
</html>
